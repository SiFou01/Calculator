<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="main">
        <div id="display-box">
            <div id="write">45</div>
            <div id="result">0</div>
        </div>
        <div id="buttons">
            <div class="button red">AC</div>
            <div class="button red">DEL</div>
            <div class="button operator">%</div>
            <div class="button operator">รท</div>
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button operator">ร</div>
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button operator">-</div>
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button operator">+</div>
            <div class="button zero number">0</div>
            <div class="button number">.</div>
            <div class="button operator" id="equals">=</div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
