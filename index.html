<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="main">
        <div id="display-box">
            <div id="display"></div>
            <div id="result">0</div>
        </div>
        <div id="buttons">
            <div class="button red" id="4">AC</div>
            <div class="button red">DEL</div>
            <div class="button operator" id="modulus">%</div>
            <div class="button operator" id="division">รท</div>
            <div class="button number" id="n7">7</div>
            <div class="button number" id="n8">8</div>
            <div class="button number" id="n9">9</div>
            <div class="button operator" id="multiplication">ร</div>
            <div class="button number" id="n4">4</div>
            <div class="button number" id="n5">5</div>
            <div class="button number" id="n6">6</div>
            <div class="button operator" id="subtraction">-</div>
            <div class="button number" id="n1">1</div>
            <div class="button number" id="n2">2</div>
            <div class="button number" id="n3">3</div>
            <div class="button operator" id="addition">+</div>
            <div class="button zero number" id="n0">0</div>
            <div class="button number">.</div>
            <div class="button operator" id="equals">=</div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
